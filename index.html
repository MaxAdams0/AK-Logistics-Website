<!DOCTYPE html>
<html>
    <head>
        <title>Alpha Knights Logistics Webpage</title>
        <link rel="icon" href="public/favicon.ico">
        <link rel="stylesheet" href="./main.css"/>
        <script src="main.js"></script>
    </head>
    <div id="main">
        <label for="mat-name">Material Name <span class="required">*</span></label>
        <input type="text" id="mat-name" name="mat-name" required autofocus/>
        
        <label for="mat-importance">Importance Level <span class="required">*</span></label>
        <select id="mat-importance" name="mat-importance">
            <option value="whenever">Whenever ¯\_(ツ)_/¯</option>
            <option value="sooner">Better Sooner Than Later</option>
            <option value="asap">ASAP</option>
        </select>

        <label for="mat-needed-by">Needed-by Date <span class="required">*</span></label>
        <input type="date" id="mat-needed-by" name="mat-needed-by" required/>

        <label for="mat-reason">Reason for Purchase <span class="required">*</span></label>
        <input type="text" id="mat-reason" name="mat-reason" placeholder="EX: required for robot testing this Saturday" required/>

        <label for="mat-link">Link to Purchase <span class="required">*</span></label>
        <input type="url" id="mat-link" name="mat-link" placeholder="EX: https://www.shop.com/swerve-part" required/>

        <label for="mat-unit-price">Price-per-Unit <span class="required">*</span></label>
        <input type="number" step="0.01" id="mat-unit-price" name="mat-unit-price" placeholder="Type decimal only, no $ sign" onchange="updateTotalCost()" required/>

        <label for="mat-quantity">Quantity <span class="required">*</span></label>
        <input type="number" id="mat-quantity" name="mat-quantity" placeholder="Type number only, no $ sign" onchange="updateTotalCost()" required/>

        <label for="mat-total-cost">Total Cost</label>
        <span id="mat-total-cost">$0.00</span>

        <label for="mat-date-bought">Date Bought <span class="required">*</span></label>
        <input type="date" id="mat-date-bought" name="mat-date-bought" required/>

        <label for="mat-funded-by">Funded By <span class="required">*</span></label>
        <select id="mat-funded-by" name="mat-funded-by">
            <option value="Alpha Knights Booster Club">Alpha Knights Booster Club</option>
            <option value="Altium">Altium</option>
            <option value="Mr. House's Andymark Voucher">Mr. House's Andymark Voucher</option>
            <option value="Armabot">Armabot</option>
            <option value="Autodesk">Autodesk</option>
            <option value="Automation Direct">Automation Direct</option>
            <option value="Clippard">Clippard</option>
            <option value="DevCycle">DevCycle</option>
            <option value="Digi-Key Electronics">Digi-Key Electronics</option>
            <option value="DriveWorks Ltd">DriveWorks Ltd</option>
            <option value="Knight Zone">Knight Zone</option>
            <option value="Mastercam">Mastercam</option>
            <option value="MathWorks">MathWorks</option>
            <option value="Monday.com">Monday.com</option>
            <option value="Mext Gen Robotics">Mext Gen Robotics</option>
            <option value="NI">NI</option>
            <option value="OneIPM">OneIPM</option>
            <option value="OnScale">OnScale</option>
            <option value="Onshape">Onshape</option>
            <option value="Plummer Industries">Plummer Industries</option>
            <option value="PTC">PTC</option>
            <option value="REV Robotics">REV Robotics</option>
            <option value="RoboPromo">RoboPromo</option>
            <option value="Siemensightzone">Siemens</option>
            <option value="SolidProfessor">SolidProfessor</option>
            <option value="SOLIDWORKS">SOLIDWORKS</option>
            <option value="Tableau">Tableau</option>
            <option value="TE Connectivity">TE Connectivity</option>
            <option value="Upverter">Upverter</option>
            <option value="Vulcan Spring">Vulcan Spring</option>
            <option value="Wolfram">Wolfram</option>
        </select>
        <input type="submit" onclick="submitQuery()">
        <span class="required" id="required-message">Now all required * properties are filled, cannot submit</span>
    </div>
</html>
